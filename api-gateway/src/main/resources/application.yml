server:
  port: 8000
  
zuul:
  ignored-services: '*'
  prefix: /api
  routes:
    multiplication:
      path: /multiplication/**
      #url: http://localhost:8080/multiplication
      service-id: multiplication
      strip-prefix: false
    results:
      path: /results/**
      #url: http://localhost:8080/results
      service-id: multiplication
      strip-prefix: false
    leaders:
      path: /leaders/**
      #url: http://localhost:8081/leaders
      service-id: gamification
      strip-prefix: false
    stats:
      path: /stats/**
      #url: http://localhost:8081/stats
      service-id: gamification
      strip-prefix: false
  
endpoints:
  trace:
    sensitive: false
  routes:
    sensitive: false
    
eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka/
      
spring:
  application:
    name: api-gateway